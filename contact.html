<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;600&family=Roboto+Flex:opsz,wght@8..144,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Contact Me</title>
</head>
<body>
    <header>
        <ul>
            <li><a href="portfolio.html">Portfolio</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="index.html">Home</a></li>
        </ul>
        <div class="hamburger-menu-button ">
            <span class="material-symbols-rounded" style="font-size: 35px">menu</span>
        </div>
        
        <div class="header-content">
        <h1> Want to Contact Me? </h1>
        <br/>
        <h2>Below you can find multiple methods of contacting me.</h2>
        </div>
    </header>
    <div class="contact-form">
        <h1> Send a Message</h1>
        <ul>
            <li>
                <div class="form-group">
                    <h2>Name</h2>
                    <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name">
                </div>
            </li>
            <li>
                <div class="form-group">
                    <h2>Email</h2>
                    <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email">
                </div>
            </li>
            <li>
                <div class="form-group">
                    <h2>Message<h2/>
                    <input type="message" name="message" id="message" class="form-control" placeholder="Write your message here">
                </div>
            </li>
            <li style="width: fit-content;">
                <div type="submit" class="contact-button">Submit</div>
            </li>
        </ul>
    </div>
</body>
</html>
